services:

  web:
    image: ${DOCKER_PROD_IMAGE}
    restart: unless-stopped
    ports:
      - 8000:8000
    command: ["sh", "-c", "./scripts/entrypoint.prod.sh"]
    volumes:
      - static:/vol/web
    env_file:
      - ./.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - GUNICORN_BIND=${GUNICORN_BIND:-0.0.0.0:8000}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-90}
      - GUNICORN_MAX_REQUESTS=${GUNICORN_MAX_REQUESTS:-1000}
      - GUNICORN_MAX_REQUESTS_JITTER=${GUNICORN_MAX_REQUESTS_JITTER:-50}

  redis:
    image: redis:7.2.4-alpine
    restart: unless-stopped
    expose:
      - "6379"
    container_name: nmk-cms-redis
  db:
    image: mariadb
    restart: unless-stopped
    expose:
      - "3306"
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
    command:
      - "--character-set-server=utf8mb4"
    volumes:
      - db:/var/lib/mysql
    depends_on:
      - db
      - redis

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - static:/vol/web
      - ./nginx/certbot/www:/var/www/certbot/:ro
      - ./nginx/certbot/conf:/etc/nginx/ssl/:ro
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - PMA_DOMAIN=${PMA_DOMAIN}
      - SCAN_UPLOAD_MAX_BYTES=${SCAN_UPLOAD_MAX_BYTES}
      - SCAN_UPLOAD_BATCH_MAX_BYTES=${SCAN_UPLOAD_BATCH_MAX_BYTES}
      - SCAN_UPLOAD_TIMEOUT_SECONDS=${SCAN_UPLOAD_TIMEOUT_SECONDS}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    depends_on:
      - web

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./nginx/certbot/www:/var/www/certbot/:rw
      - ./nginx/certbot/conf:/etc/letsencrypt/:rw
      - ./nginx/certbot/log:/var/log/:rw
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - 8001:80
    environment:
      - PMA_HOST=${DB_HOST}
      - UPLOAD_LIMIT=${PMA_UPLOAD_LIMIT}
      - MEMORY_LIMIT=${PMA_MEMORY_LIMIT}
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 300

volumes:
  static:
  db:
