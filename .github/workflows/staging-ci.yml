name: ci-staging

on:
  push:
    branches:
      - 'staging'

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONPATH: ${{ github.workspace }}/app
      DB_ENGINE: django.db.backends.sqlite3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r app/requirements.txt
          python -m pip install pytest pytest-django pytest-cov

      - name: Run Django system check
        working-directory: app
        run: python manage.py check

      - name: Run migrations check
        working-directory: app
        run: python manage.py makemigrations --check --dry-run

      - name: Run FieldSlip sedimentary regression tests
        run: python -m pytest tests/cms/test_fieldslip_sedimentary_regressions.py

      - name: Run tests with coverage
        run: python -m pytest --cov=app --cov-report=xml --cov-fail-under=90

      - name: Run docs tests (Markdown docs only, no MkDocs)
        run: python -m pytest tests/docs

  docker:
    runs-on: ubuntu-latest
    needs:
      - quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validate source compiles (Django 5.2)
        run: python -m compileall app

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: palaeontologyhelsinki/${{ secrets.DOCKERHUB_PROJECTNAME }}_staging:latest
