name: ci-prod

on:
  push:
    branches:
      - 'prod'
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      PYTHONPATH: ${{ github.workspace }}/app
      DB_ENGINE: django.db.backends.sqlite3
      COVERAGE_FAIL_UNDER: '70'
      COVERAGE_RATCHET_STEP: '2'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r app/requirements.txt
          python -m pip install pytest pytest-django pytest-cov

      - name: Run Django system check
        working-directory: app
        run: python manage.py check

      - name: Run migrations check
        working-directory: app
        run: python manage.py makemigrations --check --dry-run

      - name: Run tests with coverage (module report + ratchet floor)
        run: |
          # Ratchet policy: increase COVERAGE_FAIL_UNDER by +${COVERAGE_RATCHET_STEP}% each sprint/release.
          python -m pytest --cov=app --cov-report=term-missing:skip-covered --cov-report=xml --cov-fail-under=${COVERAGE_FAIL_UNDER}

      - name: Run docs tests (Markdown docs only, no MkDocs)
        run: python -m pytest tests/docs

  docker:
    runs-on: ubuntu-latest
    needs:
      - quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validate source compiles (Django 5.2)
        run: python -m compileall app

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          build-args: |
            APP_VERSION=${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_PROJECTNAME }}:latest
            ${{ github.ref_type == 'tag' && format('{0}/{1}:{2}', secrets.DOCKERHUB_USERNAME, secrets.DOCKERHUB_PROJECTNAME, github.ref_name) || '' }}
