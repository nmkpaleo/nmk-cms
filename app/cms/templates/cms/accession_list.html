{% extends "base_generic.html" %}

{% block content %}
    <div class="accession_list_body">
        <div class="container"></div>
            <h2 class="accession_list_h2">Accession</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search by Specimen Number, Collector, Collection Date or Discoverer">
                <div class="actions">
                    <button class="add-new">+ ADD NEW</button>
                    <button class="export">Export</button>
                </div>
            </div>
            <hr class="accession_list_hr">

            <table>
                <thead>
                    <tr>
                        <th>Collection</th>  
                        <th>Specimen Number</th>                          
                    </tr>
                </thead>

                <tbody id="accession-list">
                    <!-- Data rows go here -->

                    {% for accession in accessions %}
                    <tr >
                        <td>{{ accession.collection.abbreviation }}</td>
                    <!-- Add the specimen prefix here, i.e. ER and other prefixes -->
                    <td><a href="{% url 'accession-detail' accession.pk %}">{{ accession.specimen_no }}</a></td>
                    </tr>
                    
                    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
        <script src="script.js"></script>
    </div>
        

{% endblock %}
