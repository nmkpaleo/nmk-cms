{% extends "base_generic.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the preparation record for <strong>{{ preparation.accession_row }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'preparation_detail' preparation.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
