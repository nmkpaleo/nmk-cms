{% extends "base_generic.html" %}
{% block content %}
<h2>Upload Media to {{ preparation }}</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Upload</button>
  <a href="{% url 'preparation_detail' preparation.id %}" class="btn btn-secondary">Back to Preparation</a>
</form>
{% endblock %}
