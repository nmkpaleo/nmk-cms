{% extends "base_generic.html" %}

{% block content %}
    <h1>Add Reference to {{ accession }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}  {# This loads Select2 JS/CSS #}
        {{ form.as_p }}
        <button type="submit">Add Reference</button>
    </form>

    <a href="{% url 'accession-detail' accession.id %}">Back to Accession</a>
{% endblock %}
